
<!DOCTYPE html>
<html lang="ko">
<head>
    <title>CSS_1일</title>
    <!-- link 태그 :: import 역할, 외부의 파일을 포함한다.-->
    <!-- rel 속성 :: "어떤 형식의" 파일을 가져오는지 명시-->
    <!-- href 속성 :: 하이퍼~, "무슨" 파일을 가져오는지 명시-->
    <link rel="stylesheet" href="css_first_0424.css">
</head>
<body>
    <!-- form 태그 :: 사용자 입력을 위한 태그 -->
    <!-- action 속성 :: 입력값들을 "어디로" 전송할지 지정하는 속성-->
        <!-- (ex) url 링크, 이동할 파일(html) -->
    <!-- method 속성 :: get, post 둘 중 하나만 작성할 수 있는 속성-->
        <!-- get, post 모두 함수(메소드)-->
        <!-- get :: 서버가 클라이언트(사용자)로부터 정보 요청할 때 사용-->
        <!-- post :: 서버에 정보를 보낼 때 사용-->
    
    <form action="input_0424.html">
        <p>입력창으로 이동하겠습니까? </p>           
        <!-- 선 표시 -->
        <input type="submit" value="페이지 이동" >

        <hr>
    </form>

    <!-- div태그 :: 영역을 구분하기 위해 사용하는 태그  division -->
        <div style="margin: 0 auto; text-align: center;">
        <!-- margin :0 auto :: 좌우 여백의 사이즈를 동일하게 설정 -->
        <h2>중앙위치 만들기</h2>

        <p style="margin: 0 auto;">div 태그 사용</p>  

            <p id="change_blue" class="comment"> 
                id값을 이용하여 파란색으로 변경 
            </p>            
            <label id="change_blue" class="comment">
                다른 태그에도 동일하게 파란색 적용하기
            </label>

            <P> div 안쪽의  p태그입니다.</P>
                <div>
                    <P> 2중 div의  p태그입니다.</P>                    
                    <span>
                        <p>div-span의 p태그입니다. </p>
                    </span>
                    
                </div>
            </div> <br>

            <P> div 바깥의  p태그입니다.</P>
          

            <hr>

    <!-- display 속성 :: block, inline -->
    <!-- block :: 위에서 아래, 세로나열 -->
    <!-- inline :: 왼쪽~오른쪽, 가로나열 -->
            <div>
                <ul>
                    <li> 이름 : happy </li>
                    <li> 영어이름 </li>
                    <li> 한자이름 </li>
                </ul>         
            </div>

            <div>
                <p>나이</p>

                <p>생년월일</p>
                <p>성별</p>
            
            </div>
            <div>
                
                <input type="text" id="year" class="profil">
                <input type="text" id="birth" class="profil">
                <input type="text" id="gender" class="profil">
            
            
        </div>   


</body>
</html>
